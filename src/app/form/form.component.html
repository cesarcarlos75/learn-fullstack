<form>
  <div class="form-group">
    <input type="text" class="form-control" name="title" placeholder="Enter a book title" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="author" placeholder="Enter an author" [(ngModel)]="book.author">
  </div>
  <div class="form-group">
    <button class="btn btn-dark"type="button" (click)="addBook()">Add Book</button>
  </div>
</form>
